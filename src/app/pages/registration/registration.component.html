<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- <img class="mx-auto h-10 w-auto" src="./assets/svgs/logo.svg" alt="Your Company"> -->
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="Registrationform" (ngSubmit)="register()" class="space-y-6"   >

      <div>
        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
        <div class="mt-2">
          <input formControlName="name" id="name" name="name" type="name" autocomplete="name" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="Registrationform.get('name')?.touched && Registrationform.get('name')?.invalid" class="text-red-500">
          <small *ngIf="Registrationform.get('name')?.errors?.['required']">email is required.</small>

      </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
        <div class="mt-2">
          <input formControlName="email" id="email" name="email" type="email" autocomplete="email" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="Registrationform.get('email')?.touched && Registrationform.get('email')?.invalid" class="text-red-500">
          <small *ngIf="Registrationform.get('email')?.errors?.['required']">email is required.</small>

      </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password"  class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <!-- <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div> -->

        </div>
        <div class="mt-2">
          <input  [(ngModel)]="Password"  formControlName="password" id="password" name="password" type="password" autocomplete="current-password" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="Registrationform.get('password')?.touched && Registrationform.get('password')?.invalid" class="text-red-500">
          <small *ngIf="Registrationform.get('password')?.errors?.['required']">password is required.</small>

      </div>




      </div>


      <div>
        <div class="flex items-center justify-between">
          <label for="password"  class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
          <!-- <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div> -->

        </div>
        <div class="mt-2">
          <input [(ngModel)]="consfirmPassword"  formControlName="confirmpassword" id="confirmpassword" name="confirmpassword" type="password" autocomplete="current-confirmpassword" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <small *ngIf="consfirmPassword!=Password" >password and confirm must be same</small>
        <div *ngIf="Registrationform.get('confirmpassword')?.touched && Registrationform.get('confirmpassword')?.invalid"  class="text-red-500">
          <small *ngIf="Registrationform.get('confirmpassword')?.errors?.['required']">password is required.</small>
      </div>




      </div>

      <div>
        <button type="submit"
        [disabled]="Registrationform.invalid"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm disabled:bg-gray-500 hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
      </div>
      <div class=" flex flex-row text-sm">
        <p  class="font-semibold text-indigo-600 hover:text-indigo-500">do not have account?</p>
        <a routerLink="/login" routerLinkActive="active-link">Register</a>
      </div>

    </form>
  </div>
</div>
